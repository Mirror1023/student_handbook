<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Handbook Q&A</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h2, h3, h4 {
            color: #444;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        textarea {
            width: 88%;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            resize: vertical;
            height: 150px;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            max-width: 600px;
            margin: 20px auto 0;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="icon">
        <!-- Simple SVG of a graduation cap -->
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L0 8L6 11L6 21C6 21 9 18 12 18C15 18 18 21 18 21L18 11L24 8L12 2ZM12 0L24 7L20 9L12 5L4 9L0 7L12 0ZM12 14C10.33 14 8.94 15.33 8.82 17H15.18C15.06 15.33 13.67 14 12 14Z" fill="#007BFF"/>
        </svg>
    </div>
    <h2>Ask a Question About the Student Handbook</h2>
    <form action="/" method="post">
        <textarea name="question" placeholder="Type your question here..."></textarea>
        <br><br>
        <input type="submit" value=" Ask ">
    </form>
    <div class="response">
        <h4>Your Question:</h4>
        <div>{{ question }}</div>
        <h3>Answer:</h3>
        <div>{{ answer }}</div>
    </div>
</body>
</html>
